<!DOCTYPE HTML>
<html>
  <head>
    <title>Cartoon</title>
  </head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="text/javascript">
      var earth = new Image();
      function init() {
	  // images used from stickpng.com
	  sun.src = 'https://assets.stickpng.com/images/5f48f8e868ecc70004ae6f8b.png';
	  moon.src = 'https://assets.stickpng.com/images/58f9fd580ed2bdaf7c128327.png';
	  earth.src = 'https://assets.stickpng.com/images/5f4e7876481e190004044f88.png';
	  window.requestAnimationFrame(draw);
      }
      function draw() {
	  var ctx = document.getElementById('canvas').getContext('2d');
	  ctx.globalCompositeOperation = 'destination-over'; ctx.clearRect(0, 0, 300, 300); 
	  ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
	  ctx.strokeStyle = 'rgba(0, 153, 255, 0.4)'; ctx.save();
	  ctx.translate(150, 150); 
	  Earth var time = new Date();
	  ctx.rotate(((2 * Math.PI) / 60) * time.getSeconds() + ((2 * Math.PI) / 60000) * time.getMilliseconds());
	  ctx.translate(105, 0); ctx.fillRect(0, -12, 50, 24);
	  Shadow ctx.drawImage(earth, -12, -12);
	  Moon ctx.save();
	  ctx.rotate(((2 * Math.PI) / 6) * time.getSeconds() + ((2 * Math.PI) / 6000) * time.getMilliseconds());
	  ctx.translate(0, 28.5); ctx.drawImage(moon, -3.5, -3.5); ctx.restore();
	  ctx.restore(); ctx.beginPath(); ctx.arc(150, 150, 105, 0, Math.PI * 2, false); 
	  Earth orbit ctx.stroke();
	  ctx.drawImage(sun, 0, 0, 300, 300); window.requestAnimationFrame(draw);
      }
      init()
    </script>
  </body>
</html>
