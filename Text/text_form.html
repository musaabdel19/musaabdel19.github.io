<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="bgcolor">Background Color:</label>
      <input type="color" id="bgcolor" name="bgcolor"><br><br>
      <label for="color">Text Color:</label>
      <input type="color" id="color" name="color"><br><br>
      <label for="size">Text Size:</label>
      <input type="range" id="size" name="size" min="12" max="48"><br><br>
      <label for="font">Font:</label>
      <input type="radio" id="font2" name="font" value="Arial" checked>
      <label for="font">Arial</label>
      <input type="radio" id="font2" name="font" value="Times New Roman">
      <label for="font">Times New Roman</label>
      <input type="radio" id="font3" name="font" value="Brush Script MT">
      <label for="font">Brush Script MT</label><br><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset" id="reset">
    </form>
    <br>
    <div id="text"></div>

    <script>
      function drawText() {
        var name = document.getElementById("name").value;
        var bgcolor = document.getElementById("bgcolor").value;
        var color = document.getElementById("color").value;
        var size = document.getElementById("size").value;
        // 
        var font = document.querySelector('input[name="font"]:checked').value || "Arial";
        document.getElementById("text").innerHTML = name;
        document.getElementById("text").style.backgroundColor = bgcolor;
        document.getElementById("text").style.color = color;
        document.getElementById("text").style.fontSize = size + "px";
        document.getElementById("text").style.fontFamily = font;
      }
    
      document.getElementById("name").addEventListener("input", drawText);
      document.getElementById("bgcolor").addEventListener("input", drawText);
      document.getElementById("color").addEventListener("input", drawText);
      document.getElementById("size").addEventListener("input", drawText);
      for (var i = 0; i < document.getElementsByName("font").length; i++) {
        document.getElementsByName("font")[i].addEventListener("input", drawText);
      }
      // reset button
      document.getElementById("reset").addEventListener("click", function() {
        document.getElementById("name").value = "";
        document.getElementById("bgcolor").value = "#ffffff";
        document.getElementById("color").value = "#000000";
        document.getElementById("size").value = "12";
        document.getElementById("font").value = "Arial";
        drawText();
      });
    </script>
  </body>
</html>
